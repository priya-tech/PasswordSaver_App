{% if passwords %}
  <ul class="main" >
  {% for password in passwords %}
    <li><a href="{% url 'display_passwords' password.id %}">
      {{ password.name }} <div class="w3-container">
            <button class="btn" onclick="location.href='{% url 'delete_passwords' password.id %}'">
            <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
          </a>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No results found.</p>
{% endif %}
