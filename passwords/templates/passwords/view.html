{% extends 'passwords/base.html' %}
{% load static %}

{% block content %}
<button onclick="location.href='{% url 'add_passwords' %}'"><b>Add</b></button>
<h3>Search</h3>
<div class="row">
	<div class="col-6 align-left" >
		<form class="form-inline" action="{% url 'search_passwords' %}">
		<i id="search-icon" class="fa fa-search" aria-hidden="true"></i>
		<input id="user-input" name="user-input" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
		</form>
	</div>

 <div id="replaceable-content" class="col-6">
		{% include 'passwords/password-results-partial.html' %}
	</div>
</div>

{% endblock %}
